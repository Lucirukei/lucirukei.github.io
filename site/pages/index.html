{template-default}
{script-cover-until-loaded}
{style-custom}

<div class="row">
    <div class="four columns column about-column">
        <div class="about-sub">{subpage-about}</div>
    </div>
    <div class="eight columns">

        <div class="bellow">
            <div class="bellow-button" onclick="expandAccordion(this)">
                <div class="rotate-icon ccw-r360">{svg-person}</div>
                <h5 class="bellow-title">
                    <strong>
                        CV
                    </strong>
                </h5>
            </div>
            <div class="bellow-content">{subpage-cv}</div>
        </div>

        <div class="bellow">
            <div class="bellow-button" onclick="expandAccordion(this)">
                <div class="rotate-icon ccw-180">{svg-cog}</div>
                <h5 class="bellow-title">
                    <strong>
                        Projects
                    </strong>
                </h5>
            </div>
            <div class="bellow-content">{subpage-projects}</div>
        </div>

        <div class="bellow">
            <div class="bellow-button" onclick="expandAccordion(this)">
                <div class="rotate-icon ccw-180">{svg-flower}</div>
                <h5 class="bellow-title">
                    <strong>
                        Hobbies
                    </strong>
                </h5>
            </div>
            <div class="bellow-content">{subpage-hobbies}</div>
        </div>

    </div>
    {script-inline-accordion}
</div>
